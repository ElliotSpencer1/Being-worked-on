<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph Plotter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="graphType">Graph Type:</label>
        <select id="graphType">
            <option value="line">Line Graph</option>
            <option value="bar">Bar Chart</option>
        </select>

        <div class="input-group">
            <input type="text" id="xLabel" placeholder="X-axis Label">
            <input type="text" id="xUnit" placeholder="X-axis Unit">
        </div>
        <div class="input-group">
            <input type="text" id="yLabel" placeholder="Y-axis Label">
            <input type="text" id="yUnit" placeholder="Y-axis Unit">
        </div>

        <div class="input-group">
            <input type="text" id="xValueInput" placeholder="Enter X value">
            <button id="addXValue">Add X Value</button>
        </div>
        <div class="input-group">
            <input type="text" id="yValueInput" placeholder="Enter Y value">
            <button id="addYValue">Add Y Value</button>
        </div>

        <div class="value-display">
            <p id="xValues">X Values:</p>
            <p id="yValues">Y Values:</p>
        </div>
        
        <button id="plotButton">Plot Graph</button>
    </div>

    <div id="chartContainer">
        <canvas id="chartCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
