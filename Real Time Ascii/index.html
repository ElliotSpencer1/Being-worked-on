<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen ASCII Art Generator</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: #fff; margin: 0; overflow: hidden; }
        pre { font-family: monospace; white-space: pre-wrap; font-size: 4px; line-height: 4px; }
        video { display: none; }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <pre id="ascii"></pre>
    <script src="script.js"></script>
</body>
</html>
